<table class="table">
  <thead>
    <th>Name</th>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.title }}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
  </tbody>
</table>
