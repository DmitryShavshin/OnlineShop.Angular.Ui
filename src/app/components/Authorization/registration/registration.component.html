<div class="container">
    <div class="conteiner-auth">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" 
                     placeholder="Ex. pat@example.com">
              <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">   
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl">
                <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">   
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordConfirmFormControl">
                <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
            <button class="button" type="submit" mat-menu-item 
                (click)="registration(emailFormControl.value, passwordFormControl.value,passwordConfirmFormControl.value)">Registration
            </button>
            <div class="toolbar no-select link" routerLink="Authorization/login">
                <span>Login</span>
            </div>
        </form>
    </div>  
</div>
