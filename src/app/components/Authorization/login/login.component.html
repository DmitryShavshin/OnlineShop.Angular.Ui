<div class="container">
    <div class="conteiner-auth">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" 
                     placeholder="Ex. pat@example.com">
              <mat-hint>Errors appear instantly!</mat-hint>
              <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">   
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl">
                <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
            <button class="button" type="submit" mat-menu-item 
                (click)="login(emailFormControl.value, passwordFormControl.value)">LogIn
            </button>
            <div class="toolbar no-select link" routerLink="Authorization/registration">
                <span>Registration</span>
            </div>
        </form>
    </div>  
</div>
