<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img class="image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{ product.title }}</p>
            <p class="product-price">Price: {{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-button [routerLink]="['/cart']">Add to cart</button>
            <button class="button" mat-button [routerLink]="['/product',product.id]">About</button>
        </mat-card-actions>
    </mat-card>
</div>
